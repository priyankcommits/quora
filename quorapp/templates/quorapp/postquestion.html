{% extends "quorapp/base.html" %}
{% block content %}
 <div class="col-lg-12" style="padding-bot:30px;"><h3 class="bluetext"><b>Post a Question</b></h3>
  <form method="post">{% csrf_token %}
     <table>
       <tr> <td colspan="10"> {{ form.text }}</td></tr>
       <tr> <td colspan="1"><h5>Topic:</h5> <td>{{form.topics}} </td></tr>
       <tr><td colspan="20"><input type="submit" class="btn btn-default" value="Submit" /></td></tr>
     </table>
 </div>
{% endblock content %}

{% extends "quorapp/base.html" %}
{% block content %}
<div class="col-lg-12" style="padding-bot:30px;"><h3 class="bluetext"><b><span class="redtext">Ask a User:</span></b></h3>
  <h4 class="redtext">{{question.text}}</h4>
  <form method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" class="btn btn-default" value="Search" />
</form>
{% if users %}
<h4 class="bluetext">Results </h4>
{% for user in users %}
<a href="" role="button" class="btn btn-default"><span class="bluetext custom">{{user.username}}</span></a></br></br>
{% endfor %}

{% endif %}
 </div>
{% endblock content %}

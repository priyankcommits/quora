{% extends "quorapp/base.html" %}
{% block content %}
 <div class="col-lg-12" style="padding-bot:30px;"><h3 class="bluetext"><b>Post an Answer</b></h3>
 <br/><h3 class="redtext"> {{ question }}</h3> 
  <form method="post">{% csrf_token %}
     <table>
       <tr><td colspan="10"> {{ form.text }}</td></tr>
       <tr> <td colspan="1"><h5>Image URL:</h5> <td colspan="9">{{form.imagepath}} </td></tr>
       <tr><td colspan="20"><input type="submit" class="btn btn-default" value="Submit" /></td></tr>
     </table>
 </div>
{% endblock content %}
